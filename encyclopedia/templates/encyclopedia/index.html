{% extends "encyclopedia/layout.html" %}

{% load markdown_extras %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <main style="list-style:none; margin: 0 auto; width: 200px; height:fit-content; display: flex; flex-wrap: wrap; flex-direction: row;">
        {% for entry in entries %}
            <div style=" width: 200px; border-radius: 3px; border: 2px solid aliceblue; height: fit-content; margin: 20px; padding: 10px; flex-wrap: wrap; display: flex; flex-direction:row; justify-content: center; align-items:center;">
                <a href="{% url 'entries:read' title=entry.title %}">{{ entry | markdown | safe }}</a>
            </div>
        {% endfor %}
    </main>

{% endblock %}
