{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}

{% block title %}
    Encyclopedia: Entry {{ entry.title }}
{% endblock %}

{% block body %}
    <header class="">
        <h1>Encyclopedia: Entry</h1>
    </header>
    <article class="flex flex-col my-20 mx-auto">
        {{ entry | markdown | safe }}
    </article>
            
    <button>
        <a href="{% url 'entries:edit' %}">Edit Wiki</a>
    </buton>
{% endblock %}
